{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center" style="height: 100%">
    <div class="container">
        <h1>
            Résultats pour la recherche:
        </h1>
        <span class="col-md-3 col-md-offset-9" style="padding-bottom: 20px;">
            <a href="http:/herokuapp/new/question"><button type="button" class="btn btn-info">Je n'ai pas trouvé de réponse à ma question</button> <a/>
        </span>
        <p>
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <strong>{{ query }}</strong>.
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </p>
    </div>
</div>

<div class="row">
    <div class=" col-md-10 col-md-offset-1">
        {% for q in questions %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-user"></i> {{q.txt}} </h3>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-default" style="margin-bottom: 10px;">Répondre</button>
                    <div class="list-group">
                        {% for a in q.answers %}
                            <div class="list-group-item">
                                <i class="fa fa-reply"></i> {{ a.txt }}
                            </div>

                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>



 
{% endblock %}
